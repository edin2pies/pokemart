{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">My Listings</h1>

    <ul class="list-group">
        {% for card in cards %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ card.image_url }}" alt="{{ card.name }}" class="img-fluid" style="width: 50px; height: auto; margin-right: 10px;">
                <div>
                    <h5 class="mb-1">{{ card.name }}</h5>
                    <p class="mb-1">Price: ${{ "%.2f"|format(card.buy_out_price) }}</p>
                </div>
            </div>
            <div>
                <form action="{{ url_for('remove_listing', card_id=card.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Remove Listing</button>
                </form>
                <form action="{{ url_for('update_price', card_id=card.id) }}" method="POST" class="d-inline">
                    <input type="number" name="new_price" placeholder="Enter New Price" class="form-control form-control-sm" step="0.01" required style="display:inline-block; width:auto;">
                    <button type="submit" class="btn btn-success btn-sm">Update Price</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>

    {% if not cards %}
    <div class="text-center mt-3">
        <p>No listings found.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
